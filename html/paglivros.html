<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="../css/paglivros.css">
  <style>
 
  </style>
</head>
<body>

<div class="container">
  <center><h2>CADASTRAR LIVRO</h2></center>

  <form method="post" action="../php/classe_cadlivro.php" enctype="multipart/form-data">
    
    <label for="id">Código dos Livros:</label>
    <input type="number" id="id" name="id">

    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" maxlength="40" required>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" maxlength="40" required>

    <label for="unidade">Unidade:</label>
    <input type="text" id="unidade" name="unidade" maxlength="35" required>

    <label for="idioma">Idioma:</label>
    <input type="text" id="idioma" name="idioma" maxlength="35" required>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" maxlength="255" required>

    <label for="imagem">Imagem:</label>
    <input type="file" name="imagem" id="imagem" accept="image/*" required onchange="previewImagem()">

    <div id="preview"></div>

    <button type="submit">Adicionar</button>
  </form>
</div>

<script>
  function previewImagem() {
    const fileInput = document.getElementById('imagem');
    const preview = document.getElementById('preview');
    const file = fileInput.files[0];

    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Pré-visualização da imagem">`;
      };
      reader.readAsDataURL(file);
    } else {
      preview.innerHTML = '';
    }
  }
</script>

</body>
</html>
